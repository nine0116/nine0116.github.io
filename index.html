<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong Score Keeper</p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <img src="table-tennis-4291378_640.jpg" alt="pingpong">
                                <h1 class="title is-1"><span id="oneScore">0</span> to <span id="twoScore">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score.</p>
                                <label for="score">Playing to</label>

                                <input type="number" id="score" name="score" min="0" max="20" value="0" />
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="one" class="is-primary button card-footer-item">+1 Player One</button>
                            <button id="two" class="is-info button card-footer-item">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
